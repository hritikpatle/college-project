name: Build and Package

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Upload package as artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-package
        path: dist/
